<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  
    .red-circle{
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 150px;
      left: 250px;
    }
    

    .blue-box{ 
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px; 
      background-color: blue;
      
      
     
    }

    
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
  
</body>

</html>
